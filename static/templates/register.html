{% extends "base.html" %}
{% block content %}
<div class="row">
<div class="span12">
<form id="register-form" action="/User/Register" method="post" name="Login">
	<legend>
		{% trans %}REGISTER_TITLE{% endtrans %}<br>
		<label><a href="/User/Login">{% trans %}REGISTER_TO_LOGIN_URL{% endtrans %}</a></label>
	</legend>
	<div class="control-group">
		<label class="control-label" for="email">{% trans%}EMAIL_EDIT_LABEL{% endtrans %}</label>
		<div class="controls">
			<input type="email" name="email" id="email" value="" required/>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="password">{% trans %}PASSWORD_EDIT_LABEL{% endtrans %}</label>
		<div class="controls">
			<input type="password" name="password" id="password" value="" required/>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="password2">{% trans %}PASSWORD_AGAIN_EDIT_LABEL{% endtrans %}</label>
		<div class="controls">
			<input type="password" name="password2" id="password2" value="" required/>
		</div>
	</div>
	<input type="submit" id="submit" name="submit" class="btn" value="{% trans %}REGISTER_BUTTON{% endtrans %}"/>
	<br><br>
	<div id = "alert_placeholder"></div>
</form>
</div>
</div>

{% endblock %}
{% block javascript %}
    <script src="../stylesheets/bootstrap/js/localization/{% trans %}MESSAGES_JS{% endtrans %}"></script>
    <script src="../js/register.js"></script>
    {% if errormessage %}
	<script>
    		bootstrap_alert.warning('{{errormessage}}');
    </script>
    {% endif %}
{% endblock %}
