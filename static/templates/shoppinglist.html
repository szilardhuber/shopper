{% extends "base.html" %}
{% block content %}
<!-- Modal list item -->
<div id="modal-list-item" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3 id="myModalLabel">Add item to list</h3>
  </div>
  <div class="modal-body">
  	<form id="modal-form" class="form-horizontal" action="" method="post">
  		<fieldset>
  		<div class="control-group">
			<label class="control-label">Product</label>
			<div class="controls">
				<input type="text" id="product-query" name="description" autofocus="autofocus" autocomplete="off" data-provide='typeahead'>
			</div>
			<label class="control-label">Quantity</label>
			<div class="controls">
				<input type="text" id="quantity" name="quantity" placeholder="1" value="1">
			</div>
  		</div>
  		</fieldset>
  	</form>
  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
    <input type="submit" id="modal-form-submit" class="btn btn-primary" value="Add">
  </div>
</div>

<!--  Page -->
  	<div class="row">
  		<div class="span3"><h3>{{ shopping_list.name }}</h3></div>
  		<div class="span1">
  			<a class="btn btn-primary" data-toggle="modal" data-target="#modal-list-item"><i class="icon-plus icon-white"></i> Add</a>
  		</div>
  	</div>
	
  	<div class="row">
  		<div class="span12">
		  	<ul id="sortable" class="unstyled">
		  	{% for item in list_items %}
				<li class="ui-state-default"><div style="position:relative" id="{{item.key().id_or_name()}}"><i class="icon-align-justify icon-2x pull-left"></i>{{item.description}} - {{item.quantity}}</div></li>  	
		  	{% endfor %}
		  	</ul>
		</div>
	</div>
  </body>
</html>                                          
{% endblock %}
{% block javascript %}
	<script src="/js/shoppinglist.js"></script>
{% endblock %}
