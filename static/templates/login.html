{% extends "base.html" %}
{% block content %}
<div class="row">
<div class="span12">
<form id="login-form" action="/User/Login" method="post" name="Login">
	<legend>
		{% trans %}LOGIN_TITLE{% endtrans %}<br>
		<label><a href="/User/Register">{% trans %}LOGIN_TO_REGISTER_URL{% endtrans %}</a></label>
	</legend>
	<div class="control-group">
		<label class="control-label" for="email">{% trans%}EMAIL_EDIT_LABEL{% endtrans %}</label>
		<div class="controls">
			<input type="email" name="email" id="email" value="" required/>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="password">{% trans %}PASSWORD_EDIT_LABEL{% endtrans %}</label>
		<div class="controls">
			<input type="password" name="password" id="password" value="" required/>
		</div>
	</div>
	<div class="control-group">
	<label class="checkbox">
      <input type="checkbox" name="remember" id="remember">{% trans %}REMEMBERME_LABEL{% endtrans %}
      <label><a href="/User/Forgot">{% trans %}FORGOT_PASSWORD_URL{% endtrans %}</a></label>
    </label>
    </div>
	<input type="submit" id="submit" name="submit" class="btn" value="{% trans %}LOGIN_BUTTON{% endtrans %}"/>
	<br><br>
	<div id = "alert_placeholder"></div>
</form>
</div>
</div>

{% endblock %}
{% block javascript %}
    <script src="/stylesheets/bootstrap/js/dist/jquery.validate.min.js"></script>
    <script src="/stylesheets/bootstrap/js/localization/{% trans %}MESSAGES_JS{% endtrans %}"></script>
    <script src="/js/login.js"></script>
    {% if errormessage %}
	<script>
    		bootstrap_alert.warning('{{errormessage}}');
    </script>
    {% endif %}
    
{% endblock %}
