<html>
  <body>
  	<h3>Items ordered by user with guid {{ guid }}</h3>
  	<table border=1>
  	<tr>
  	<td>Date</td>
  	<td>Barcode</td>
  	<td>Action</td>
  	</tr>
    {% for action in actions %}
    	<tr>
    	<td>{{ action.date|date:"Y/m/d H:i:s" }}</td>
    	<td>{{ action.barcode }}</td>
    	<td><a href="DeleteProduct?guid={{ guid }}&barcode={{action.barcode}}">Delete</a></td>
        </tr>
    {% endfor %}
    	</table>
    	<br>
    	<a href="DeleteProduct?guid={{ guid }}">Order items</a>
  </body>
</html>
