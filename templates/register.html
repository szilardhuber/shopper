{% extends "base.html" %}
{% block content %}
<div class="row">
<div class="span12">
<form action="/User/Register" method="post" name="Login">
	<legend>
		{% trans %}Register now{% endtrans %}<br>
		<label><a href="/User/Login">{% trans %}Already signed up? log in now{% endtrans %}</a></label>
	</legend>
	<label>{% trans %}Email{% endtrans %}</label>
	<input type="email" name="email" value=""/>
	<label>{% trans %}Password{% endtrans %}</label>
	<input type="password" name="password" value=""/>
	<label class="checkbox">
      <input type="checkbox">{% trans %}Remember me{% endtrans %}
    </label>
	<input type="submit" name="submit" class="btn" value="{% trans %}Register{% endtrans %}" />
</form>
</div>
</div>
{% endblock %}
